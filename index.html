<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">

    <main class="container">
      <!-- 경고창 -->
      <div id="alertContainer"></div>
      <!-- pdf불러오는캔버스 -->
        <iframe  id="myIframe"  src="swiper.html" style="box-shadow:  0px 0px 1px gray; width: 100%; padding-bottom: 0.15vw; "></iframe>
      <script> //프레임비율 A4
        function adjustIframeHeight() {
          var iframe = document.getElementById("myIframe");
          var width = iframe.clientWidth;
          var height = (width * 21.07) / 29.7;
          iframe.style.height = height + "px";
        }
        function setMaxWidth() {
          var iframe = document.getElementById("myIframe");
          var maxWidth = 1296; // Set your desired maximum width here (in pixels)
          iframe.style.maxWidth = maxWidth + "px";
        }
        // 페이지 로드 완료 시 iframe 높이 조절
        window.addEventListener("DOMContentLoaded", function () {
          adjustIframeHeight();
          setMaxWidth();
        });
        // 창 크기 조정 시 iframe 높이 조정
        window.addEventListener("resize", adjustIframeHeight);
      </script>
    </main>
    <!-- 복사방지코드-수정권한 봉삼 -->
    <script src="https://bongbongsam.github.io/mycode/js/prevent_copy.js"></script>
    <script>
      function handleIframeMessage(event) {
        if (event.data === 'PrintScreenPressedInsideIframe') {
          noframe(); // iframe에서 콘텐츠 제거
          showAlert();
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
        if (event.data === 'ControlPPressedInsideIframe') {
          noframe(); // iframe에서 콘텐츠 제거
          showAlert();
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      }

      // iframe에서 메시지를 수신
      window.addEventListener('message', handleIframeMessage);
    </script>
